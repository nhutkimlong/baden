<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Du Lịch Núi Bà Đen</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#047857" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Mapbox GL CSS from esm.sh -->
  <link rel="stylesheet" href="https://esm.sh/mapbox-gl@3.4.0/dist/mapbox-gl.css" />
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.408.0",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-map-gl": "https://esm.sh/react-map-gl@8.0.0",
    "mapbox-gl": "https://esm.sh/mapbox-gl@3.4.0",
    "react-map-gl/": "https://aistudiocdn.com/react-map-gl@^8.0.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-slate-900">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script></body>
</html>
